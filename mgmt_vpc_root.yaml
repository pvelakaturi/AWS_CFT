    Condition: cBastionHost
    Properties:
      TemplateURL: https://cftbuckettesting92839.s3.amazonaws.com/EC2_Templates/Master_EC2_Template.yaml
      TimeoutInMinutes: '5'
      Parameters:
        VPCStackName: 'ManagementVPCStack'
        EnvType: 'PRD' 
        InstanceCount: !Ref InstanceCount
